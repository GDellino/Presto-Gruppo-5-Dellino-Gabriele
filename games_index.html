    <div class="container-fluid py-5">
      <div class="row py-5">
        <div class="col-12 col-md-3">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne">
                  Filtra per categoria
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body" id="radioWrapper">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genres" id="All" checked>
                    <label class="form-check-label" for="All">
                      Tutte le categorie
                    </label>
                  </div>

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                  aria-controls="panelsStayOpen-collapseTwo">
                  Filtra per prezzo
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <label for="customRange1" class="form-label">Example range</label>
                  <input type="range" class="form-range" id="inputRange" min="0" max="0">
                  <p id="numberPrice"></p>

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseThree">
                  Filtra per parola
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Cerca</span>
                      <input type="text" class="form-control" aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default" id="wordInput">
                  </div>
                </div>
              </div>
            </div>
          </div>
